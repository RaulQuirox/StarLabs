<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starlabs - Tienda de Computadoras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="logo.png" alt="Starlabs Logo" id="logo"> <!-- Aquí coloca tu logo -->
            </div>
            <div class="company-name">
                <h1>Starlabs</h1> <!-- Aquí está el nombre de la empresa -->
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Buscar productos..." />
                <button>Buscar</button>
            </div>
            <nav>
                <a href="#productos">Productos</a>
                <a href="#carrito">Carrito</a>
            </nav>
        </div>
    </header>

    <!-- Productos -->
    <section id="productos">
        <h2>Productos Destacados</h2>
        <div class="product-grid">
            <div class="product">
                <img src="laptop1.jpg" alt="Asus Rog">
                <h3>Asus Rog</h3>
                <p>$21,200</p>
                <button onclick="agregarAlCarrito('Asus Rog', 21200)">Agregar al carrito</button>
            </div>
            <div class="product">
                <img src="laptop2.jpg" alt="Macbook Pro M4">
                <h3>Macbook Pro M4</h3>
                <p>$39500</p>
                <button onclick="agregarAlCarrito('Macbook Pro M4', 39500)">Agregar al carrito</button>
            </div>
            <div class="product">
                <img src="accesorio1.jpg" alt="Mouse Ergonómico Logitech">
                <h3>Mouse Ergonómico Logitech</h3>
                <p>$500</p>
                <button onclick="agregarAlCarrito('Mouse Ergonómico Logitech', 500)">Agregar al carrito</button>
            </div>
            <div class="product">
                <img src="accesorio2.jpg" alt="Teclado Mecánico K7">
                <h3>Teclado Mecánico K7</h3>
                <p>$800</p>
                <button onclick="agregarAlCarrito('Teclado Mecánico K7', 800)">Agregar al carrito</button>
            </div>
        </div>
    </section>

    <!-- Carrito -->
    <section id="carrito">
        <h2>Carrito de Compras</h2>
        <ul id="listaCarrito"></ul>
        <p id="total">Total: $0</p>
        <button onclick="realizarCompra()">Realizar Compra</button>
    </section>

    <footer>
        <p>&copy; 2025 Starlabs | Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
